<div class="container">
  <h1>Reactive Form !!!!</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <div class="form-group">
        <form
          [formGroup]="projectForm"
          (ngSubmit)="onSaveProject(projectForm.value)"
        >
          <div class="from-group">
            <label for="name">First Name</label>
            <input
              type="text"
              id="fname"
              formControlName="FirstName"
              class="form-control"
            />
          </div>

          <div class="from-group">
            <label for="name">Middle Name</label>
            <input
              type="text"
              id="mname"
              formControlName="MiddleName"
              class="form-control"
            />
          </div>

          <div class="from-group">
            <label for="name">Last Name</label>
            <input
              type="text"
              id="fname"
              formControlName="LastName"
              class="form-control"
            />
          </div>
          <div class="from-group">
            <label for="area">Text</label>
            <textarea
              name="area"
              id="area"
              cols="30"
              rows="5"
              class="form-control"
              formControlName="area"
            ></textarea>
          </div>
          <div class="form-group">
            <br />
            <h6><label for="age">age:</label></h6>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter age"
              name="age"
              formControlName="age"
            />
          </div>
          <div class="from-group">
            <br />
            <h6>Gender</h6>
            <input
              id="gender"
              type="radio"
              name="genderControl"
              formControlName="genderControl"
              value="male"
            />
            <label class="male"> Male</label>
            <br />

            <input
              id="gender"
              type="radio"
              name="genderControl"
              value="female"
              formControlName="genderControl"
            />
            <label class="female">Female</label>
          </div>
          <div class="form-group">
            <br />

            <h6><label for="Hobbies">Hobbies</label></h6>
            <div *ngFor="let hobby of hobbyArray; let i = index">
              <input type="checkbox" name="hobby" id="hobbie" [value]="hobby" />
              {{ hobby }}
            </div>
          </div>
          <div class="form-group">
            <br />
            <h6><label for="company">company</label></h6>
            <select
              class="form-control"
              id="companies"
              formControlName="company"
              name="menu"
            >
              <option value="tcs">Tcs</option>
              <option value="Tech Extensor" selected>Tech Extensor</option>
              <option value="wipro">wipro</option>
              <option value="Infosys">Infosys</option>
              <option value="Knackroot">Knackroot</option>
              <option value="Mahindra">Mahindra</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Adani">Adani</option>
            </select>
          </div>
          <button class="btn btn-primary m-2" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
